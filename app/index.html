<!DOCTYPE html>
<html>
<head>
	<title>Excel Form</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<div class="form-container">
		<h1 class="headline">Bestellung erfassen</h1>
		<form class="order-form" action="http://0.0.0.0:8081/get_order" method="get">
			<label for="best-nr">Bestellnummer:</label>
			<input type="text" name="best_nr">
			<label for="best-datum">Bestelldatum:</label>
			<input type="date" name="best_datum">
			<label for="besteller">Besteller:</label>
			<input type="text" name="besteller">
			<label for="liefarant">Lieferant:</label>
			<input type="text" name="lieferant">
			<label for="best_inhalt">Bestellinhalt:</label>
			<input type="text" name="best_inhalt">
			<label for="typ">Typ:</label>
			<input type="text" name="typ">
			<div class="radio-box">
				<label for="projektbezogen-fakturierbar">Projektbezogen fakturierbar:</label>
				<input type="radio" name="projektbezug" value="Projektbezogen fakturierbar">
			</div>
			<div class="radio-box">
				<label for="projektbezogen-nicht-fakturierbar">Projektbezogen nicht fakturierbar:</label>
				<input type="radio" name="projektbezug" value="Projektbezogen nicht fakturierbar">
			</div>
			<label for="projektnummer">Projektnummer:</label>
			<input type="text" name="projektnummer">
			<label for="betrag">Betrag (exkl. MWst.):</label>
			<input type="number" min="0.00" step="0.01">
			<div class="radio-box">
				<label for="einkauf-ueber-spesen">Einkauf ueber Spesen:</label>
				<input type="radio" name="spesen" value="Einkauf ueber Spesen">
			</div>
			<div class="radio-box">
				<label for="einkauf-ueber-spesen">Einkauf nicht ueber Spesen</label>
				<input type="radio" name="spesen" value="Einkauf nicht ueber Spesen">
			</div>
			<label for="liefermonat">Geplanter Liefermonat:</label>
			<input type="month" name="liefermonat">
			<div class="radio-box">
				<label for="lieferstatus">Geliefert:</label>
				<input type="radio" name="lieferstatus" value="Geliefert">
			</div>
			<div class="radio-box">
				<label for="lieferstatus">Noch nicht geliefert:</label>
				<input type="radio" name="lieferstatus" value="Noch nicht geliefert">
			</div>
			<label for="rechnung">Rechnungseingang:</label>
			<input type="month" name="rechnung">
			<div class="submit-container">
				<input class="btn" type="submit" value = "Bestellung anlegen">
			</div>
		</form>
	</div>
</body>
</html>
